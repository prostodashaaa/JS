<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class = 'img'><img src="./cda4ed15d9d783cf7bae0af497aee34e.jpg" alt=""></div>
      <div class="timer_panel">
        <div class="months timer_panel__item" id = 0>
          <div class="number"></div>
          <div class="text"></div>
        </div>
        <div>:</div>
        <div class="days timer_panel__item" id = 1>
          <div class="number"></div>
          <div class="text"></div>
        </div>
        <div>:</div>
        <div class="hours timer_panel__item" id = 2>
          <div class="number"></div>
          <div class="text"></div>
        </div>
        <div>:</div>
        <div class="minutes timer_panel__item" id = 3>
          <div class="number"></div>
          <div class="text"></div>
        </div>
        <div>:</div>
        <div class="seconds timer_panel__item" id = 4>
          <div class="number"></div>
          <div class="text"></div>
        </div>
      </div>
    </div>
    <script src="./timer.js"></script>
  </body>
</html>
